<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BexleyMesh Project Updates - Latest news, guides, and announcements about the off-grid community mesh network in Bexley, Ohio.">
    <meta property="og:title" content="BexleyMesh - Project Updates">
    <meta property="og:description" content="Follow the latest updates about the BexleyMesh community network project">
    <meta property="og:type" content="website">
    
    <title>BexleyMesh - Project Updates</title>
    <!-- Note: Using Tailwind CDN for Phase 1. For production, install as PostCSS plugin. -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script>
        // Suppress Tailwind CDN warning for Phase 1 development
        if (typeof Proxy !== 'undefined') {
            window.matchMedia = new Proxy(window.matchMedia, {
                apply(target, thisArg, args) {
                    return Reflect.apply(target, thisArg, args);
                }
            });
        }
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    screens: {
                        'xl2': '1200px'
                    },
                    colors: {
                        mesh: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            300: '#86efac',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            900: '#14532d',
                            dark: '#0f172a',
                            card: '#1e293b'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap');
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        .mesh-gradient {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .node-pulse {
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }
    </style>
</head>
<body class="bg-mesh-dark text-slate-300 font-sans antialiased selection:bg-mesh-500 selection:text-white">

    <!-- Navigation (rendered by components.js) -->
    <div id="nav-component"></div>

    <!-- Page Header -->
    <div class="relative pt-32 pb-16 sm:pt-40 sm:pb-20 overflow-hidden border-b border-slate-800">
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 z-0 pointer-events-none"></div>
        <div class="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px] z-0 pointer-events-none"></div>
        
        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white tracking-tight">Project Updates</h1>
            <p class="mt-4 text-xl text-slate-400">Latest news, guides, and announcements from the BexleyMesh community</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid lg:grid-cols-3 gap-12">
            
            <!-- Mobile/Tablet Sidebar: Search and Categories (appears above posts on smaller screens) -->
            <aside class="lg:hidden space-y-8">
                
                <!-- Search Widget -->
                <div class="bg-mesh-card rounded-xl p-6 border border-slate-800">
                    <h3 class="font-bold text-white mb-4">Search</h3>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Search posts..." 
                        class="w-full px-4 py-2 rounded-lg bg-slate-800 text-white placeholder-slate-500 border border-slate-700 focus:border-mesh-500 focus:outline-none transition-colors"
                    >
                </div>

                <!-- Tags Widget -->
                <div class="bg-mesh-card rounded-xl p-6 border border-slate-800">
                    <h3 class="font-bold text-white mb-4">Categories</h3>
                    <div class="tags-container flex flex-col gap-2">
                        <!-- Tags will be loaded here by JavaScript -->
                        <span class="text-slate-500 text-sm">Loading...</span>
                    </div>
                </div>

            </aside>
            
            <!-- Left Column: Blog Posts -->
            <div class="lg:col-span-2">
                <div id="posts-container" class="space-y-6">
                    <!-- Posts will be loaded here by JavaScript -->
                    <div class="text-center py-12">
                        <p class="text-slate-400">Loading posts...</p>
                    </div>
                </div>

                <!-- Pagination -->
                <nav class="mt-12 flex justify-between items-center">
                    <button id="prev-page" class="px-4 py-2 rounded-lg border border-slate-600 text-white hover:bg-slate-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        &larr; Previous
                    </button>
                    <div id="page-info" class="text-slate-400 text-sm"></div>
                    <button id="next-page" class="px-4 py-2 rounded-lg border border-slate-600 text-white hover:bg-slate-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Next &rarr;
                    </button>
                </nav>
            </div>

            <!-- Right Column: Sidebar (Desktop only) -->
            <aside class="hidden lg:block space-y-8">
                
                <!-- Search Widget -->
                <div class="bg-mesh-card rounded-xl p-6 border border-slate-800">
                    <h3 class="font-bold text-white mb-4">Search</h3>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Search posts..." 
                        class="w-full px-4 py-2 rounded-lg bg-slate-800 text-white placeholder-slate-500 border border-slate-700 focus:border-mesh-500 focus:outline-none transition-colors"
                    >
                </div>

                <!-- Tags Widget -->
                <div class="bg-mesh-card rounded-xl p-6 border border-slate-800">
                    <h3 class="font-bold text-white mb-4">Categories</h3>
                    <div class="tags-container flex flex-wrap gap-2">
                        <!-- Tags will be loaded here by JavaScript -->
                        <span class="text-slate-500 text-sm">Loading...</span>
                    </div>
                </div>

                <!-- Resources (rendered by components.js) -->
                <div id="resources-component"></div>

            </aside>
        </div>
    </div>

    <!-- Footer (rendered by components.js) -->
    <div id="footer-component"></div>

    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <script>
        let currentPage = 1;

        async function initBlogPage() {
            await blogManager.loadPosts();
            renderCurrentPage();
            renderTags();
            setupPagination();
        }

        function renderCurrentPage() {
            const tag = getQueryParam('tag');
            let posts;

            if (tag) {
                posts = blogManager.getPostsByTag(tag);
                document.querySelector('h1').textContent = `Posts tagged: ${tag}`;
            } else {
                posts = blogManager.getPosts(currentPage);
            }

            renderBlogListing(posts, document.getElementById('posts-container'));
            updatePageInfo();
        }

        function renderTags() {
            const tags = blogManager.getAllTags();
            const tagsContainers = document.querySelectorAll('.tags-container');
            
            if (tags.length === 0) {
                tagsContainers.forEach(container => {
                    container.innerHTML = '<span class="text-slate-500 text-sm">No categories yet</span>';
                });
                return;
            }

            const html = tags.map(tag => `<a href="blog.html?tag=${encodeURIComponent(tag)}" class="inline-block px-3 py-1 bg-mesh-900/50 text-mesh-300 rounded-full text-sm hover:bg-mesh-900 transition-colors">${tag}</a>`).join('');

            // Add clear filters button
            const clearButton = `<a href="blog.html" class="block w-full text-center px-4 py-2 bg-mesh-300/20 text-mesh-200 rounded-md text-sm font-semibold hover:bg-mesh-300/30 transition-colors border border-mesh-300/40">Clear Filters</a>`;

            const content = `<div class="flex flex-wrap gap-2 w-full">${html}</div>${clearButton}`;
            
            tagsContainers.forEach(container => {
                container.innerHTML = content;
            });
        }

        function setupPagination() {
            document.getElementById('prev-page').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderCurrentPage();
                    window.scrollTo(0, 0);
                }
            });

            document.getElementById('next-page').addEventListener('click', () => {
                if (currentPage < blogManager.getTotalPages()) {
                    currentPage++;
                    renderCurrentPage();
                    window.scrollTo(0, 0);
                }
            });
        }

        function updatePageInfo() {
            const totalPages = blogManager.getTotalPages();
            const tag = getQueryParam('tag');
            const totalPosts = blogManager.posts.length;
            
            // Hide pagination elements if there are 10 or fewer posts total
            const shouldHidePagination = totalPosts <= 10;
            
            if (!tag) {
                if (shouldHidePagination) {
                    document.getElementById('page-info').textContent = '';
                    document.getElementById('prev-page').style.display = 'none';
                    document.getElementById('next-page').style.display = 'none';
                } else {
                    document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
                    document.getElementById('prev-page').style.display = 'block';
                    document.getElementById('next-page').style.display = 'block';
                    document.getElementById('prev-page').disabled = currentPage === 1;
                    document.getElementById('next-page').disabled = currentPage === totalPages;
                }
            } else {
                // When filtering by tag, always hide pagination
                document.getElementById('prev-page').style.display = 'none';
                document.getElementById('next-page').style.display = 'none';
                document.getElementById('page-info').textContent = '';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initBlogPage);
    </script>
</body>
</html>
